name: learn-github-actions
on: [pull_request]
jobs:
  add-code:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - run: echo "${{ github.repository }} has been cloned."
      - name: Compile Code
        run: ./.github/scripts/compile_script.sh
        shell: bash
